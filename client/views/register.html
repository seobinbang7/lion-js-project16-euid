<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/reset.css" />
    <link rel="stylesheet" href="./../css/normalize.css" />
    <link rel="stylesheet" href="./../css/main.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />

    <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />

    <script src="./../js/login.js" type="module"></script>
    <title>Enter Euid - Login</title>
  </head>

  <body class="m-auto">
    <div class="max-w-md h-screen border-solid border-black border-y border-x">
      <div class="w-auto h-9 px-6 pt-2 pb-1 timeLine"></div>
      <div class="w-auto h-9 backLine"></div>
      <div class="w-auto h-24 pb-3 pt-3 pl-3 pr-14 greetingLine">
        <div>
          <p class="text-lg font-semibold">안녕하세요!</p>
          <p class="text-lg font-semibold pb-2">휴대폰 번호로 가입해주세요.</p>
        </div>
        <p class="text-mySize8 font-normal">휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.</p>
      </div>
      <div class="w-auto putNumLine">
        <form>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9](3)-[0-9](4)-[0-9](4)"
            required
            placeholder="휴대폰 번호(-없이 숫자만 입력)"
            class="w-[95%] mx-auto h-9 rounded-md border-black border-solid border-x border-y my-3 placeholder:text-sm placeholder:pl-3 block"
          />

          <button
            id="registerButton"
            type="submit"
            class="text-sm text-greybox border-greybox border-solid border-x border-y my-3 rounded-md h-9 is--invalid w-[95%] mx-auto block"
          >
            인증문자 받기
          </button>
        </form>
        <div class="mx-auto w-52">
          <p class="text-mySize10 inline-block">휴대폰 번호가 변경되었나요?</p>
          <p class="text-mySize10 inline-block underline">이메일로 계정찾기</p>
        </div>
      </div>
    </div>
  </body>
</html>
